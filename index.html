<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Odin</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Odin Tic Tac Toe</h1>
    <main class="container">
      <table class="tic-tac-toe" id="tic_tac_toe">
        <caption>
          Tic Tac Toe Grid
        </caption>
        <tbody>
          <tr>
            <td data-row="0" data-column="0"></td>
            <td data-row="0" data-column="1"></td>
            <td data-row="0" data-column="2"></td>
          </tr>
          <tr>
            <td data-row="1" data-column="0"></td>
            <td data-row="1" data-column="1">O</td>
            <td data-row="1" data-column="2"></td>
          </tr>
          <tr>
            <td data-row="2" data-column="0"></td>
            <td data-row="2" data-column="1"></td>
            <td data-row="2" data-column="2">X</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
